<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Draw | Adgitm</title>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.0/paper-core.js"></script>


        <style>
            html, body {
                height: 100%;
                width: 100%;
                margin: 0px;
            }
            #draw {
                background-color: black;
                height: 100%;
                width: 100%;
                margin: 0px;
            }
        </style>

        <script>
            console.log($);

            $(document).ready(function () {
                console.log("hello");

                const mycanvas = document.querySelector("#draw") ;
                const mc = new Hammer(mycanvas) ;
                mc.on('pan' ,function (ev) {

                    console.log(ev) ;
                    console.log("subhahu");


                    if(ev.isFirst) {
                        startDraw(ev) ;
                    }

                    else if(ev.isFinal) {
                        endDraw(ev) ;
                    }

                    else {
                        betweenDraw(ev) ;
                    }


                });

                const startDraw = (ev) => {
                    console.log("startDraw", ev.center.x, ev.center.y) ;
                }
                const endDraw = (ev) => {
                    console.log("endDraw", ev.center.x, ev.center.y) ;
                }
                const betweenDraw = (ev) => {
                    console.log("betweenDraw", ev.center.x, ev.center.y) ;
                }
            });
        
        </script>




</head>
<body>
    
    <canvas id="draw" resize>

    </canvas>



</body>
</html>
